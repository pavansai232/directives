<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
          class="list-group-item"
          [ngClass]="{odd:odd % 2!==0}"
          [ngStyle]="{backgroundColor: odd % 2!==0 ? 'yellow' : 'transperent'}"
          *ngFor="let odd of oddNumbers">
          {{odd}}
        </li>
        </div>
        <!--<div *ngIf="!onlyOdd">
          <li class="list-group-item"
          [ngClass]="{odd:even % 2!==0}"
          [ngStyle]="{backgroundColor: even % 2!==0 ? 'yellow' : 'transperent'}"
          *ngFor="let even of evennumbers">
        {{even}}
      </li>
        </div>-->
        <div *appUnless="onlyOdd">
          <li class="list-group-item"
          [ngClass]="{odd:even % 2!==0}"
          [ngStyle]="{backgroundColor: even % 2!==0 ? 'yellow' : 'transperent'}"
          *ngFor="let even of evenNumbers">
        {{even}}
      </li>
        </div>
      </ul>
      <p appBasicHighlight>style me with basic directives</p>
      <p appBetterHighlight [defaultColor]="'red'"[highlightColor]="'yellow'">style me with better directives</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">value is 5</p>
        <p *ngSwitchCase="10">value is 10</p>
        <p *ngSwitchCase="100">value is 100</p>
        <p *ngSwitchDefault>value is default</p>

      </div>
    </div>
  </div>
</div>
